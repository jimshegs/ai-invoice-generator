<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 420px; margin: 5vh auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    .row { margin-bottom: 1rem; }
    input { width: 100%; padding: .6rem .7rem; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: .6rem 1rem; border: 0; border-radius: 8px; background: #111; color: #fff; cursor: pointer; }
    .err { color: #b00020; margin-bottom: .5rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post" action="{{ url_for('do_login', next=request.args.get('next')) }}">
      <div class="row">
        <label>Username</label>
        <input name="username" autocomplete="username" required />
      </div>
      <div class="row">
        <label>Password</label>
        <input name="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
